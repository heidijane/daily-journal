<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
            <fieldset>
                <label for="journalDate">Date</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>

            <fieldset>
                <label for="concepts">Concepts Covered</label>
                <input type="text" name="concepts" id="concepts">
            </fieldset>

            <fieldset>
                <label for="entry">Journal Entry</label>
                <textarea name="entry" id="entry" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <label for="mood">Mood for the day</label>
                <select name="mood" id="mood">
                    <option value="excited">Excited!</option>
                    <option value="happy">Happy</option>
                    <option value="okay">Okay I suppose</option>
                    <option value="frustrated">Frustrated</option>
                    <option value="despair">Inside the abyss of despair</option>
                </select>
            </fieldset>
            
            <button type="submit">Record Journal Entry</button>

        </fieldset>
    </form>
</body>
</html>
